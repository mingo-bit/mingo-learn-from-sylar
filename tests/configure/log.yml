logs:
    - name: global
      level: debug 
      formatter: "[%d] [%p] [%c] <%f: %l> [T:%t F:%F]%T%m%n"
      appenders:
          - type: FileLogAppender
            level: info
            file: /home/mingo/workspace/mingo_server_copy_sylar/tests/config_to_log.txt
          - type: StdoutLogAppender
    - name: system
      level: info
      formatter: "[%d] [%p] [%c] <%f: %l> --- [T:%t F:%F]%T%m%n"
      appenders:
          - type: FileLogAppender
            level: info
            file: /home/mingo/workspace/mingo_server_copy_sylar/tests/config_to_log.txt
          - type: StdoutLogAppender
